<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr size="5px" color="black"/>
    <h1 style='color:rgb(132, 0, 0);font-family: Lucida Sans;font-size: large;'>Familiares a√±adidos a la base de datos</h3>


    <table border="2px">
        <tr>
            <td style='color: rgb(132, 0, 0);font:bold'>DNI</td>
            <td style='color: rgb(132, 0, 0);font:bold'>Nombre</td>
            <td style='color: rgb(132, 0, 0);font:bold'>Apellido</td>
            <td style='color: rgb(132, 0, 0);font:bold'>Fecha de nacimiento</td>
            <td style='color: rgb(132, 0, 0);font:bold'>Parentesco</td>
            <td style='color: rgb(132, 0, 0);font:bold'>Rama</td>
        </tr>
        {% for familiar in familiares_totales %}
            <tr>
                <td>{{familiar.dni}}</td>
                <td>{{familiar.nombre}}</td>
                <td>{{familiar.apellido}}</td>
                <td>{{familiar.fecha_nacimiento}}</td>
                <td>{{familiar.parentesco}}</td>
                <td>{{familiar.rama_familiar}}</td>
            </tr>
        {% endfor %}
    </table>
    

</body>
</html>
